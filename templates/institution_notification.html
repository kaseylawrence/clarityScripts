<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #005a9c;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #dddddd;
            border-radius: 0 0 5px 5px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .info-table td {
            padding: 10px;
            border-bottom: 1px solid #eeeeee;
        }
        .info-table td:first-child {
            font-weight: bold;
            width: 30%;
            color: #005a9c;
        }
        .order-type {
            font-size: 1.3em;
            font-weight: bold;
            color: #005a9c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Project Submission</h2>
        </div>
        <div class="content">
            <div class="order-type">{{ order_type }}</div>

            <table class="info-table">
                <tr>
                    <td>Order:</td>
                    <td>{{ project_name }}</td>
                </tr>
                <tr>
                    <td>Samples:</td>
                    <td>{{ sample_number }}</td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td>{{ project_openDate }}</td>
                </tr>
                <tr>
                    <td>User:</td>
                    <td>{{ researcher_firstName }} {{ researcher_lastName }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
