<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #dddddd;
            border-radius: 0 0 5px 5px;
        }
        .project-name {
            font-weight: bold;
            color: #0066cc;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Project Submission Confirmation</h2>
        </div>
        <div class="content">
            <p>Dear {{ researcher_firstName }},</p>

            <p>Your project <span class="project-name">{{ project_name }}</span> submission has been received and is being processed.</p>

            <p>You will be notified of any updates regarding your project.</p>

            <div class="footer">
                <p>Thank you,<br>
                Clarity LIMS Team</p>
            </div>
        </div>
    </div>
</body>
</html>
